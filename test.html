<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Holographic Image Effect</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
  }

  .holo-container {
    position: relative;
    width: 400px;
    height: 400px;
    overflow: hidden;
    border-radius: 16px;
  }

  .holo-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .holo-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      45deg,
      rgba(255,0,255,0.4),
      rgba(0,255,255,0.4),
      rgba(255,255,0,0.4),
      rgba(255,0,255,0.4)
    );
    background-size: 200% 200%;
    mix-blend-mode: screen;
    animation: shift 3s linear infinite;
  }

  @keyframes shift {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
  }
</style>
</head>
<body>
  <div class="holo-container">
    <img src="me.jpg" class="holo-image" alt="Base Image">
    <div class="holo-overlay"></div>
  </div>
</body>
</html>
